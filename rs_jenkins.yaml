apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: jenkins-rs
  labels:
    app: jenkins-server
    env: dev
    tier: web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: web-server
  template:
    metadata:
      name: jenkins
      labels:
        tier: web-server
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "500Mi"
            cpu: "500m"